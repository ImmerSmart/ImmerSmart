<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Immersmart Studio</title>
    <style>
        /* Style de base pour le corps */
        body, html {
            margin: 0;
            padding: 0;
            background-color: #ffffff; /* Couleur de fond initiale */
            height: 100%;
        }

        /* Image qui s'ajuste à la largeur de l'écran */
        img {
            width: 100%; /* L'image occupe toute la largeur de l'écran */
            height: auto; /* La hauteur s'ajuste automatiquement pour garder les proportions */
            display: block; /* Supprime l'espace blanc sous l'image */
        }
    </style>
</head>
<body>

    <!-- Image PNG qui s'ajuste à la largeur de l'écran -->
    <img src="IMG_2736.jpeg" alt="Immersmart Studio">

</body>
</html>
